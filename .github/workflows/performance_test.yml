name: Performance test

on:
  workflow_dispatch:

jobs:
  HeLa_Thermo_Win:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install package
      run: |
        conda create --name alphapept python=3.8 -y
        conda activate alphapept
        pip install -r requirements.txt
        python setup.py install
        pip install pymongo
        pip install dnspython
    - name: Preparing Files
      run: |
        $FileName = "C:\testfolder"
        if (Test-Path $FileName) {Remove-Item  -Recurse -Force $FileName}
        New-Item -Path "C:\" -Name "testfolder" -ItemType "directory"
        Copy-Item "C:\benchmark\HeLa_500ng.raw" -Destination "C:\testfolder\"
        Copy-Item "C:\benchmark\human.fasta" -Destination "C:\testfolder\"
        Copy-Item "C:\benchmark\contaminants.fasta" -Destination "C:\testfolder\"
    - name: Run Alphapept on Thermo
      run: |
        python test_ci.py "${{ secrets.MONGODB_PW }}" "C:\benchmark\hela_test_thermo.yaml" $GITHUB_SHA ${GITHUB_REF##*/}
  HeLa_Bruker_Win:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install package
      run: |
        conda create --name alphapept python=3.8 -y
        conda activate alphapept
        pip install -r requirements.txt
        python setup.py install
    - name: Preparing Files
      run: |
        $FileName = "C:\testfolder"
        if (Test-Path $FileName) {Remove-Item -Recurse -Force $FileName}
        New-Item -Path "C:\" -Name "testfolder" -ItemType "directory"
        Copy-Item -Recurse "C:\benchmark\HeLa_200ng_1428.d" -Destination "C:\testfolder\"
        Copy-Item "C:\benchmark\human.fasta" -Destination "C:\testfolder\"
        Copy-Item "C:\benchmark\contaminants.fasta" -Destination "C:\testfolder\"
    - name: Run Alphapept on Bruker
      run: |
        python test_ci.py "${{ secrets.MONGODB_PW }}" "C:\benchmark\hela_test_bruker.yaml" $GITHUB_SHA ${GITHUB_REF##*/}
