calibration:
  method:
    default: linear
    description: Interpolation method.
    type: combobox
    value:
    - linear
    - nearest
    - cubic
  min_mz_step:
    default: 80
    description: Minimum number of datapoints in for mz interpolation.
    max: 999
    min: 1
    type: spinbox
  min_rt_step:
    default: 50
    description: Minimum number of datapoints in for rt interpolation.
    max: 999
    min: 1
    type: spinbox
  minimum_score:
    default: 20
    description: Minimum score for psms used for calibration.
    max: 999
    min: 1
    type: spinbox
  outlier_std:
    default: 3
    description: Number of std. deviations to filter outliers in psms.
    max: 5
    min: 1
    type: spinbox
experiment:
  file_paths:
    default: []
    description: Filepaths of the experiments.
    type: list
  fractions:
    default: []
    description: List of fractions for the raw files.
    type: list
  results_path:
    default: null
    description: Path where the results should be stored.
    filetype:
    - hdf
    folder: false
    type: path
  shortnames:
    default: []
    description: List of shortnames for the raw files.
    type: list
fasta:
  AL_swap:
    default: false
    description: Swap A and L for decoy generation.
    type: checkbox
  KR_swap:
    default: false
    description: Swap K and R (only if terminal) for decoy generation.
    type: checkbox
  database_path:
    default: null
    description: Path to library file (.hdf).
    filetype:
    - hdf
    folder: false
    type: path
  fasta_block:
    default: 1000
    description: Number of fasta entries to be processed in one block.
    max: 10000
    min: 100
    type: spinbox
  fasta_paths:
    default: []
    description: List of paths for FASTA files.
    type: list
  max_isoforms:
    default: 1024
    description: Maximum number of isoforms per peptide.
    max: 4096
    min: 1
    type: spinbox
  max_length:
    default: 27
    description: Maximum peptide length.
    max: 99
    min: 6
    type: spinbox
  min_length:
    default: 6
    description: Minimum peptide length.
    max: 99
    min: 6
    type: spinbox
  mods_fixed:
    default:
    - cC
    description: Fixed modifications.
    type: checkgroup
    value: &id001
      aK: acetylation of lysine
      cC: carbamidomethylation of C
      deamN: deamidation of N
      deamNQ: deamidation of Q
      eK: EASItag 6-plex on K
      itraq4K: iTRAQ 4-plex on K
      itraq4Y: iTRAQ 4-plex on Y
      itraq8K: iTRAQ 8-plex on K
      itraq8Y: iTRAQ 8-plex on Y
      oxM: oxidation of M
      pS: phosphorylation of S
      pT: phosphorylation of T
      pY: phosphorylation of Y
      tmt0K: TMT zero on K
      tmt0Y: TMT zero on Y
      tmt2K: TMT duplex on K
      tmt2Y: TMT duplex on Y
      tmt6K: TMT sixplex/tenplex on K
      tmt6Y: TMT sixplex/tenplex on Y
  mods_fixed_terminal:
    default: []
    description: Fixed terminal modifications.
    type: checkgroup
    value: &id002
      arg6A>: Arg 6 on peptide C-terminus
      arg8A>: Arg 8 on peptide C-terminus
      cmC<: pyro-cmC
      e<^: EASItag 6-plex on peptide N-terminus
      itraq4K<^: iTRAQ 4-plex on peptide N-terminus
      itraq8K<^: iTRAQ 8-plex on peptide N-terminus
      lys10A>: Lys 10 on peptide C-terminus
      lys6A>: Lys 6 on peptide C-terminus
      lys8A>: Lys 8 on peptide C-terminus
      pgE<: pyro-E
      pgQ<: pyro-Q
      tmt0<^: TMT zero on peptide N-terminus
      tmt2<^: TMT duplex on peptide N-terminus
      tmt6<^: TMT sixplex/tenplex on peptide N-terminus
  mods_fixed_terminal_prot:
    default: []
    description: Fixed terminal modifications on proteins.
    type: checkgroup
    value: &id003
      a<^: acetylation of protein N-terminus
      am>^: amidation of protein C-terminus
  mods_variable:
    default:
    - oxM
    description: Fixed variable modifications.
    type: checkgroup
    value: *id001
  mods_variable_terminal:
    default: []
    description: Fixed varibale terminal modifications.
    type: checkgroup
    value: *id002
  mods_variable_terminal_prot:
    default: []
    description: Fixed varibale terminal modifications  on proteins.
    type: checkgroup
    value: *id003
  num_missed_cleavages:
    default: 2
    description: Number of missed cleavages.
    max: 99
    min: 0
    type: spinbox
  protease:
    default: trypsin
    description: Protease for digestions.
    type: combobox
    value:
    - arg-c
    - asp-n
    - bnps-skatole
    - caspase 1
    - caspase 2
    - caspase 3
    - caspase 4
    - caspase 5
    - caspase 6
    - caspase 7
    - caspase 8
    - caspase 9
    - caspase 10
    - chymotrypsin high specificity
    - chymotrypsin low specificity
    - clostripain
    - cnbr
    - enterokinase
    - factor xa
    - formic acid
    - glutamyl endopeptidase
    - granzyme b
    - hydroxylamine
    - iodosobenzoic acid
    - lysc
    - ntcb
    - pepsin ph1.3
    - pepsin ph2.0
    - proline endopeptidase
    - proteinase k
    - staphylococcal peptidase i
    - thermolysin
    - thrombin
    - trypsin_full
    - trypsin_exception
    - non-specific
    - trypsin
  pseudo_reverse:
    default: true
    description: Use pseudo-reverse strategy instead of reverse.
    type: checkbox
  save_db:
    default: true
    description: Save DB or create on the fly.
    type: checkbox
  spectra_block:
    default: 100000
    description: Maximum number of sequences to be collected before theoretical spectra
      are generated.
    max: 1000000
    min: 1000
    type: spinbox
features:
  mass_importance:
    default: 100
    max: 1000
    min: 1
    type: spinbox
  max_distance:
    default: 0.4
    max: 1.0
    min: 0.0
    type: doublespinbox
  max_gap:
    default: 2
    max: 99
    min: 1
    type: spinbox
  max_neighbors:
    default: 4
    max: 10
    min: 1
    type: spinbox
  min_hill_length:
    default: 3
    max: 10
    min: 1
    type: spinbox
  ppm_tol:
    default: 8
    max: 99
    min: 1
    type: spinbox
  smoothing:
    default: 1
    max: 10
    min: 1
    type: spinbox
general:
  find_features:
    default: true
    description: Flag to perform feature finding.
    type: checkbox
  n_processes:
    default: 128
    description: Maximum number of processes for multiprocessing. If larger than number
      of processors it will be capped.
    max: 128
    min: 1
    type: spinbox
  ppm:
    default: true
    description: Use ppm instead of Dalton.
    type: checkbox
  score:
    default: x_tandem
    description: Scoring method.
    type: combobox
    value:
    - x_tandem
    - random_forest
matching:
  match_between_runs:
    default: true
    description: Perform match between runs type quantification.
    type: checkbox
  min_match_d:
    default: 3
    description: Minimum distance cutoff for matching
    max: 10.0
    min: 0.001
    type: doublespinbox
  min_match_p:
    default: 0.05
    description: Minimum probability cutoff for matching
    max: 1.0
    min: 0.001
    type: doublespinbox
quantification:
  max_lfq:
    default: true
    description: Perform max lfq type quantification.
    type: checkbox
  mode:
    default: int_sum
    description: Column to perform quantification on.
    type: combobox
    value:
    - int_sum
raw:
  most_abundant:
    default: 400
    description: Number of most abundant peaks to be isolated from raw spectra.
    max: 1000
    min: 1
    type: spinbox
  use_profile_ms1:
    default: false
    description: Use profile data for MS1 and perform own centroiding.
    type: checkbox
search:
  calibrate:
    default: true
    description: Recalibrate masses.
    type: checkbox
  calibration_std:
    default: 3
    description: Std range for search after calibration.
    max: 5
    min: 1
    type: spinbox
  m_offset:
    default: 30
    description: Precursor mass offset.
    max: 99
    min: 1
    type: spinbox
  m_tol:
    default: 30
    description: MSMS mass offset.
    max: 99
    min: 1
    type: spinbox
  min_frag_hits:
    default: 7
    description: Minimum number of fragment hits.
    max: 99
    min: 1
    type: spinbox
  parallel:
    default: true
    description: Use parallel processing.
    type: checkbox
  peptide_fdr:
    default: 0.01
    description: FDR level for peptides.
    max: 1.0
    min: 0.0
    type: doublespinbox
  ppm:
    default: true
    description: Use ppm instead of Dalton.
    type: checkbox
  protein_fdr:
    default: 0.01
    description: FDR level for proteins.
    max: 1.0
    min: 0.0
    type: doublespinbox
  recalibration_min:
    default: 100
    description: Minimum number of datapoints to perform calibration.
    max: 10000
    min: 100
    type: spinbox
